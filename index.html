<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript The FizzBuzz</h2>
		<p></p>
		<p id="demo"></p>
	<script>
		var str = "";
		for (var i = 1; i <= 100; i++) {
			if(i%15==0){
				str += "<span style='color:red'>FizzBuzz</span>,<br/>";
			}else if(i%3==0){
				str += "<span style='color:blue'>Fizz</span>, ";
			}else if(i%5==0){
				str += "<span style='color:pink'>Buzz</span>, ";
			}else{
				str += i + ", ";
			}
		}
		document.getElementById("demo").innerHTML = str;
	</script>
	</body>
</html>
